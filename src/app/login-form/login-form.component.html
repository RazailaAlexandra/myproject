<div id="cv">
    <form class="example-form">
        <mat-form-field class="example-full-width">
        <mat-label>Company</mat-label>
        <input matInput value="Taraba lu Vasile srl">
        </mat-form-field>
    
        <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput value="Vasile">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>Last Name </mat-label>
            <input matInput value="Gheorghe">
        </mat-form-field></td>
        </tr></table>
    
        
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. s">Str Vasile Parvan</textarea>
        </mat-form-field>
        <!--<mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput></textarea>
        </mat-form-field> -->
        
    
        <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field></td>
        </tr></table>
    </form>
</div>
